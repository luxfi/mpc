apiVersion: apps/v1
kind: Deployment
metadata:
  name: mpc-dashboard
  namespace: lux-mpc
  labels:
    app: mpc-dashboard
    app.kubernetes.io/part-of: lux-mpc
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mpc-dashboard
  template:
    metadata:
      labels:
        app: mpc-dashboard
        app.kubernetes.io/part-of: lux-mpc
    spec:
      imagePullSecrets:
        - name: registry-hanzo
      containers:
        - name: dashboard
          image: ghcr.io/luxfi/mpc-dashboard:latest
          ports:
            - containerPort: 3000
              name: http
              protocol: TCP
          env:
            - name: NEXT_PUBLIC_API_URL
              value: "https://mpc.lux.network/api/v1"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 200m
              memory: 256Mi
