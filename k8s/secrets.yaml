apiVersion: v1
kind: Secret
metadata:
  name: mpc-secrets
  namespace: lux-mpc
  labels:
    app.kubernetes.io/part-of: lux-mpc
type: Opaque
stringData:
  # TODO: Replace with a strong random password (e.g. openssl rand -base64 32)
  postgres-password: "CHANGE-ME-postgres-password"
  # TODO: Replace with a strong random JWT secret (e.g. openssl rand -base64 64)
  jwt-secret: "CHANGE-ME-jwt-secret"
  # Constructed from the above password - update if postgres-password changes
  DATABASE_URL: "postgres://mpc:CHANGE-ME-postgres-password@mpc-postgres.lux-mpc.svc:5432/mpc_api?sslmode=disable"
