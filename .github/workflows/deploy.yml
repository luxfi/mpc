name: Build & Deploy MPC Dashboard

on:
  push:
    branches: [main]
    tags: ['v*']
  workflow_dispatch:

env:
  REGISTRY: ghcr.io

jobs:
  build-api:
    runs-on: [self-hosted, linux, amd64]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go 1.26
        uses: actions/setup-go@v5
        with:
          go-version: "1.26"
          cache: false

      - name: Vendor dependencies
        run: GOWORK=off go mod vendor

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/luxfi/mpc-api
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push API
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          provenance: false
          sbom: false
          cache-from: type=gha,scope=api
          cache-to: type=gha,mode=max,scope=api

  build-dashboard:
    runs-on: [self-hosted, linux, amd64]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/luxfi/mpc-dashboard
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Dashboard
        uses: docker/build-push-action@v5
        with:
          context: ./dashboard
          file: ./dashboard/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          provenance: false
          sbom: false
          cache-from: type=gha,scope=dashboard
          cache-to: type=gha,mode=max,scope=dashboard
          build-args: |
            NEXT_PUBLIC_API_URL=https://mpc.lux.network/api/v1
            NEXT_PUBLIC_IAM_URL=https://lux.id
            NEXT_PUBLIC_IAM_CLIENT_ID=lux-mpc

  deploy:
    needs: [build-api, build-dashboard]
    runs-on: [self-hosted, linux, amd64]
    if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v4

      - name: Configure kubectl
        run: doctl kubernetes cluster kubeconfig save hanzo-k8s

      - name: Apply namespace and secrets first
        run: |
          kubectl apply -f k8s/namespace.yaml
          kubectl apply -f k8s/secrets.yaml

      - name: Apply infrastructure
        run: |
          kubectl apply -f k8s/certificate.yaml
          kubectl apply -f k8s/postgres.yaml
          kubectl apply -f k8s/valkey.yaml

      - name: Apply MPC nodes and API
        run: |
          kubectl apply -f k8s/api-service.yaml
          kubectl apply -f k8s/mpc-statefulset.yaml

      - name: Apply dashboard
        run: |
          kubectl apply -f k8s/dashboard-service.yaml
          kubectl apply -f k8s/dashboard-deployment.yaml

      - name: Apply ingress
        run: |
          kubectl apply -f k8s/ingressroute.yaml

      - name: Restart deployments
        run: |
          kubectl rollout restart statefulset/mpc-node -n lux-mpc
          kubectl rollout restart deployment/mpc-dashboard -n lux-mpc

      - name: Wait for rollout
        run: |
          kubectl rollout status statefulset/mpc-node -n lux-mpc --timeout=300s
          kubectl rollout status deployment/mpc-dashboard -n lux-mpc --timeout=180s
