version: "2"

run:
  timeout: 5m

linters:
  enable:
    - govet
    - ineffassign
    - misspell
    - unconvert
  disable:
    - errcheck

formatters:
  enable:
    - goimports
  settings:
    goimports:
      local-prefixes:
        - github.com/luxfi/mpc

issues:
  exclude-dirs:
    - vendor
    - .git
  exclude-files:
    - ".*_test.go"
  max-issues-per-linter: 0
  max-same-issues: 0
